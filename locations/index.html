<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisham Tantawi | Locations</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="header">
        <a href="../#home" class="logo">Newton El-Ghalaba</a>
        <div class="header-controls">
            <button id="theme-toggle" class="control-btn" aria-label="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
            <a href="../ar/locations/" class="control-btn lang-btn" aria-label="Switch to Arabic">
                <span>AR</span>
            </a>
        </div>
    </header>

    <div class="nav-wrapper">
        <nav class="nav-links">
            <a href="../#home">Home</a>
            <a href="../#about">About</a>
            <a href="../#skills">Expertise</a>
            <a href="../videos">Videos</a>
            <a href="../gallery">Images</a>
            <a href="../#contact">Connect</a>
        </nav>
    </div>

    <section id="locations" class="section">
        <div class="section-header">
            <h2>Our Teaching Centers</h2>
            <p>Find the nearest center to join the 'Newton El-Ghalaba' Physics experience.</p>
        </div>
        
        <div class="locations-grid" id="locations-container">
            </div>
    </section>

    <script src="../script.js"></script>
    <script>
//render-logic-start

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('locations-container');
            
            // Function to fetch and render data
            async function renderLocations() {
                try {
                    // Fetch the JSON data
                    const response = await fetch('./data.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const locations = await response.json();

                    // Loop through the data and create the HTML cards
                    locations.forEach(location => {
                        const card = document.createElement('div');
                        card.classList.add('location-card');

                        card.innerHTML = `
                            <h3>üìç Center - ${location.name}</h3>
                            <div class="map-container">
                                <iframe src="${location.mapUrl}" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                            <p class="map-description">${location.description}. Classes held every <strong class="text-strong">${location.schedule}</strong>.</p>
                            <a href="${location.contactLink}" target="_blank" class="btn location-btn">Contact ${location.name}</a>
                        `;
                        
                        container.appendChild(card);
                    });

                } catch (error) {
                    console.error('Error fetching or rendering location data:', error);
                    // Optionally display a user-friendly error message
                    container.innerHTML = '<p>Could not load teaching locations. Please try again later.</p>';
                }
            }

            renderLocations();
        });

//render-logic-end
    </script>
</body>
</html>
